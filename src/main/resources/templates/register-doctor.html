<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctor Registration</title>
</head>
<body>
    <h1>Register Doctor</h1>
    <form th:action="@{/doctors/register}" th:object="${doctor}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required><br>

        <label for="specialization">Specialization:</label>
        <input type="text" id="specialization" th:field="*{specialization}" required><br>

        <label for="experience">Experience (years):</label>
        <input type="number" id="experience" th:field="*{experience}" required><br>

        <label for="availabilitySchedule">Availability:</label>
        <input type="text" id="availabilitySchedule" th:field="*{availabilitySchedule}" required><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
