<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Appointment</title>
</head>
<body>
    <h1>Book an Appointment</h1>

    <form th:action="@{/appointments/book}" th:object="${appointment}" method="post">
        <!-- User selection dropdown -->
        <label for="user">User:</label>
        <select id="user" th:field="*{user}">
            <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}"></option>
        </select>

        <!-- Doctor selection dropdown -->
        <label for="doctor">Doctor:</label>
        <select id="doctor" th:field="*{doctor}">
            <option th:each="doctor : ${doctors}" th:value="${doctor.id}" th:text="${doctor.name}"></option>
        </select>

        <label for="appointmentDate">Appointment Date and Time:</label>
        <input type="datetime-local" id="appointmentDate" th:field="*{appointmentDate}" required>

        <button type="submit">Book Appointment</button>
    </form>
</body>
</html>
